        <section id="section">
          <h1>Foundation Hand Writting</h1>
          <div class="select-group">
            <div class="form-group">
              <label for="nib-type">Choose a nib width</label>
              <select class="custom-select" name="nib-type" id="nib">
                <option value="2.4">Parallel Pen 2.4</option>
                <option value="3.8">Parallel Pen 3.8</option>
              </select>
              <label for="writing-type">Choose a writting style</label>
              <select class="custom-select" name="writting-type" id="writting">
                <option value="found">Foundational hand</option>
                <option value="fraktur">Gothic Fraktur</option>
              </select>
            </div>

              <button class="btn letter-btn btn-success" data-letter="z">z</button>
            </div>
